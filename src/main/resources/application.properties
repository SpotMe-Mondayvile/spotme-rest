spring.config.import=optional:file:./spotme-rest/.env[.properties]
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=${DB_BEHAVIOR}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${DB_DIALECT}
spring.datasource.driver-class-name=${DB_DRIVER}
spring.jpa.properties.hibernate.format_sql=true
jwt.secret=${JWT_SECRET_KEY}
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html
spotme.openapi.dev-url=${DEV_URL}
spotme.openapi.local=http://localhost:8080
spotme.openapi.origin=${REST_ORIGIN}
spotme.openapi.prod-url=${PROD_URL}
spotme.openapi.uiorigin=${UI_ORIGIN}

spring.mvc.dispatch-options-request=true

#Local Properties

